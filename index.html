<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Temporizador com Javascript</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="timer">
			<h1>Temporizador</h1>

			<div class="definitions">

				<div class="box-selects">
					<div class="unit-box">
						<label for="select-minuts">Minutos</label>
						<select id="select-minuts" class="set-time minuts"></select>
					</div>
					<div class="unit-box">
						<label for="select-seconds">Segundos</label>
						<select id="select-seconds" class="set-time seconds"></select>	
					</div>
				</div>

				<button type="button" id="start">Iniciar</button>

			</div>

			<div class="display">
				
				<h3 class="visible-unit-value" id="minutes">00</h3>
				<span>:</span>
				<h3 class="visible-unit-value" id="seconds">00</h3>

			</div>

			<div class="controls-timer">

				<div class="controls" style="display: none;">
					<button type="button" class="button-controls" id="restart">Restaurar</button>

					<button type="button" class="button-controls" id="stop">Parar</button>

					<button type="button" class="button-controls" id="replay" style="display: none;">Retomar</button>
				</div>

				<button type="button" class="button-controls" id="stop-alarm" style="display: none;">OK</button>

			</div>

		</div>

		<script src="./js/timer.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
